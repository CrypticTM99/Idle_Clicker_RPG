<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó°Ô∏è Cryptic's Clicker RPG</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Responsive Design */
        @media (max-width: 600px) {
            #game-container {
                flex-direction: column;
                padding: 10px;
            }
            #info-container, #gameplay-container, #heroes-container, #tavern-container {
                width: 100%;
                text-align: center;
            }
            #quests-container, #skills-container {
                margin-top: 20px;
            }
            #enemy-container, #gold-ore-container {
                margin-bottom: 20px;
            }
        }

        /* Main Game Layout */
        #game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 0 auto;
        }
        #info-container {
            width: 40%;
        }
        #gameplay-container {
            width: 50%;
            text-align: center;
        }
        #heroes-container, #tavern-container {
            width: 100%;
            text-align: center;
        }

        /* Image & Tooltip Styling */
        #enemy-container img, #gold-ore-container img {
            max-width: 100px;
            cursor: pointer;
        }
        .skill-tooltip {
            display: none;
            background-color: #444;
            color: white;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        .skill-button:hover .skill-tooltip {
            display: block;
        }

        /* General Typography */
        h1, h2, p {
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Hero Button Styling */
        .hero-button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero-button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Info Section -->
        <div id="info-container">
            <h1>üó°Ô∏è Clicker Quest</h1>
            <p id="gold-display">üí∞ Gold: 0</p>
            <p id="enemy-health">Enemy Health: 100</p>
            <p id="player-level">Level: 1 - XP: 0</p>

            <div id="quests-container">
                <h2>üìú Quests</h2>
                <ul id="quest-list">
                    <!-- Dynamic Quests Here -->
                </ul>
            </div>
        </div>

        <!-- Gameplay Section -->
        <div id="gameplay-container">
            <div id="enemy-container">
                <h2>üëπ Enemy</h2>
                <img id="enemy-image" src="assets/images/enemies/enemy1.png" alt="Enemy" class="clickable">
                <p id="xp-gain" style="display: none;"></p>
                <p id="level-up-effect" style="display: none;"></p>
            </div>

            <div id="skills-container">
                <h2>‚öîÔ∏è Skills</h2>
                <div id="skill-list">
                    <button class="skill-button" id="skill1" onclick="useSkill(1)">
                        Skill 1
                        <div class="skill-tooltip">Pick Up the Sword: Increases gold per click.</div>
                    </button>
                    <button class="skill-button" id="skill2" onclick="useSkill(2)">
                        Skill 2
                        <div class="skill-tooltip">Double Gold: Doubles gold per click.</div>
                    </button>
                    <button class="skill-button" id="skill3" onclick="useSkill(3)">
                        Skill 3
                        <div class="skill-tooltip">2x Attack for Heroes: Boosts hero damage.</div>
                    </button>
                </div>
            </div>

         
        </div>

        <!-- Heroes Section -->
        <div id="heroes-container">
            <h2>üßô‚Äç‚ôÇÔ∏è Heroes</h2>
            <div id="heroes-list">
                <button class="hero-button" id="hero-0" onclick="recruitHero(0)">Swordsman</button>
                <button class="hero-button" id="hero-1" onclick="recruitHero(1)">Archer</button>
                <button class="hero-button" id="hero-2" onclick="recruitHero(2)">Mage</button>
                <button class="hero-button" id="hero-3" onclick="recruitHero(3)">Swashbuckler</button>
            </div>
        </div>

        <!-- Tavern Section -->
        <div id="tavern-container">
            <h2>üçª Tavern</h2>
            <p>Visit the tavern to recruit new heroes and accept quests!</p>

            <div id="tavern-upgrades-list">
                <!-- Dynamic Tavern Upgrades Here -->
            </div>

            <div id="tavern-quests-container">
                <h3>üìú Available Quests</h3>
                <ul id="tavern-quest-list">
                    <!-- Tavern Quests -->
                </ul>
            </div>
            </div>
        </div>
    </div>

    <!-- Include the external JavaScript file -->
    <script src="assets/js/game.js"></script>
</body>
</html>
